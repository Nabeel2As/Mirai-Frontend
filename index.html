<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Mirai - Fake News Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 720px; margin: 40px auto; padding: 0 16px; }
    input, button { font-size: 1rem; padding: 10px; }
    input { width: 100%; box-sizing: border-box; margin: 12px 0; }
    button { cursor: pointer; }
    #result { margin-top: 16px; font-weight: 600; }
  </style>
</head>
<body>
  <h2>Mirai — Check a news headline</h2>
  <p>Paste a headline or short text below and click “Check”.</p>
  <input type="text" id="headline" placeholder="Paste headline here" />
  <button onclick="checkNews()">Check</button>
  <p id="result"></p>

  <script>
    async function checkNews() {
      const text = document.getElementById("headline").value.trim();
      if (!text) { document.getElementById("result").innerText = "Please enter some text."; return; }

      try {
        const response = await fetch("https://YOUR_API_URL/classify", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ text })
        });
        const data = await response.json();
        document.getElementById("result").innerText = data.prediction || "No prediction received.";
      } catch (e) {
        document.getElementById("result").innerText = "Could not reach the API. Check the URL.";
      }
    }
  </script>
</body>
</html>
